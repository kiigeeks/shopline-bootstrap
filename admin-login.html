<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <title>Admin Login Page</title>

        <!-- bootstrap icon  -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />

        <!-- cdn bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

        <!-- swiperjs -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

        <link rel="stylesheet" href="assets/css/style-admin.css" />
    </head>
    <body>
        <!-- main -->
        <section class="pt-5 container mt-5 px-lg-5">
            <div class="container">
                <div class="row mb-4 justify-content-center gap-5">
                    <div class="col-lg-4 col-md-6 p-3 order-md-2 order-1">
                        <div class="bg-white py-3 px-4 w-100 rounded shadow-sm">
                            <form action="" class="form-signin text-center">
                                <h3 class="position-relative d-inline-block">Administrator Gate</h3>
                                <div class="form-group mt-3 text-start">
                                    <label for="">Email Address</label>
                                    <input type="email" class="form-control w-100 bg-secondary-subtle" />
                                </div>
                                <div class="form-group mt-2 text-start">
                                    <label for="">Password</label>
                                    <input type="password" class="form-control w-100 bg-secondary-subtle" />
                                </div>
                                <a href="/dashboard.html" class="btn btn-success btn-block w-100 mt-4 mb-3">Sign In</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- footer -->
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <p class="pt-4 pb-2">&copy; Copyright <b>HDI Store</b> 2023</p>
                    </div>
                </div>
            </div>
        </footer>

        <!-- cdn bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
