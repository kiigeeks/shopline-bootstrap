<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="description" content="Shopline, simple template e-commerce from bootstrap 5" />
        <meta name="author" content="Ahmad Marzuki" />

        <title>Maintenance Page</title>

        <!-- bootstrap icon  -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />

        <!-- cdn bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

        <!-- swiperjs -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

        <!-- aos -->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <!-- content -->
        <section class="container min-vh-100">
            <div class="container position-relative min-vh-100">
                <div class="row justify-content-center text-center">
                    <div class="col" data-aos="fade-up" data-aos-delay="100">
                        <img src="/assets/icons/web-maintenance.svg" class="responsive-img" alt="..." />
                    </div>
                </div>
                <div class="row justify-content-center text-center mb-5">
                    <div class="col" data-aos="fade-up" data-aos-delay="200">
                        <h3>Hello, sorry we are currently undergoing maintenance, we will be finished as soon.</h3>
                    </div>
                </div>
                <div class="row justify-content-center text-center w-100 mt-3">
                    <div class="col text-center d-flex flex-column" data-aos="fade-up" data-aos-delay="300">
                        <div class="d-flex flex-row gap-4 justify-content-center">
                            <a href="#" class="text-decoration-none text-black">
                                <i class="bi bi-instagram fs-3"></i>
                            </a>
                            <a href="#" class="text-decoration-none text-black">
                                <i class="bi bi-whatsapp fs-3"></i>
                            </a>
                        </div>
                        <div class="mt-3">
                            <p>&copy; Copyright <b>Marzuki</b> 2023</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- cdn bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

        <!-- aos -->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init({ once: true });
        </script>
    </body>
</html>
